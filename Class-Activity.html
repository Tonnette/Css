<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Activity 1: Basic HTML Bio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </style>
  </head>
  <body>
    <!-- Site Header -->
    <header>
      <!-- h1: The most important headline -->
      <h1>Student Bio</h1>
    </header>
    <div class="container">
        
      <!-- Section 1: Bio -->
      <section id="main-bio">
        <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
        <h2>Tonnette Stanford</h2>
        <!-- Image with link -->
        <img src="./Css-Photo.jpg" alt="Zayn's Wedding"
        id="bio-image">

        <!-- Paragraph with embedded link -->
        <p>
          This is a photo of me at my friend's wedding in Paris
        </p>
      </section>
      <!-- Section 2: Contact Info -->
      <section id="contact-info">
        <!-- h2: Tier-2 Headline -->
        <h2>Contact Info</h2>
        <!-- Unordered list -->
        <ul>
          <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
          <li><strong>Github:</strong> <a href="#">sampleName</a></li>
          <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
        </ul>
      </section>
    </div>
  </body>
</html>
